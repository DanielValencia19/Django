<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Registro persona</h1>
        <a class="btn btn-success success_especial" href="{% url 'listar_personas' %}" title="Editar Datos">LISTA</a>
        
        <div class="row">
            <form name="form_persona" method="post" action="{% url 'registrar_persona' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <label for="documento">Documento</label>
                    <input type="text" name="documento" id="documento" class="form-control">

                </div>
                <div class="row">
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">

                </div>
                <div class="row">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control">

                </div>
                <div class="row">
                    <label for="Direccion">Direccion</label>
                    <input type="text" name="direccion" id="direccion" class="form-control">
                </div>
                <div class="row">
                    <label for="documento">Correo</label>
                    <input type="email" name="correo" id="correo" class="form-control">

                </div>
                <div class="row">
                    <input type="submit" value="Registrar" class="btn btn-primary"> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>l
